<div class="container" ng-controller="UserCtrl" ng-init="tools.user.init()">
	<div class="well clearfix">
		<h1>User Account</h1>
		<form class="form-horizontal" role="form" ng-submit="tools.user.update(temp.user)">
			<div class="form-group">
				<label for="userFirstName" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userFirstName" placeholder="First Name" ng-model="temp.user.firstName">
				</div>
			</div>
			<div class="form-group">
				<label for="userLastName" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userLastName" placeholder="Last Name" ng-model="temp.user.lastName">
				</div>
			</div>
			<div class="form-group">
				<label for="userEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="temp.user.email">
				</div>
			</div>
			<div class="form-group">
				<label for="userPhone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="tel" class="form-control" id="userPhone" placeholder="Phone" ng-model="temp.user.phone">
				</div>
			</div>
			<div class="form-group">
				<label for="userPhone" class="col-sm-2 control-label">Profile Picture</label>
				<div class="col-sm-10">
					<div media-manager="tools.user.uploadPic" class="media-manager" max-width="300" max-height="300">
						<div ng-hide="temp.user.pic" class="thumbnail">Profile Picture</div>
						<img id="storyPicture" ng-show="temp.user.pic" class="thumbnail fit" 
						ng-class="temp.user.pic.class" 
						ng-src="{{temp.user.pic.src}}" 
						title="{{temp.user.pic.name}}">
						<span class="clearfix" ng-show="temp.user.pic.temp">
							Uploading picture... This may take a while.
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>

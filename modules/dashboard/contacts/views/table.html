<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th ng-click="tools.filter.orderBy('fullName')">Name</th>
			<th ng-click="tools.filter.orderBy('phone')">Phone</th>
			<th ng-click="tools.filter.orderBy('email')">Email</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts | filter:temp.search | orderBy:filter.attr" title="{{contact.tags}}" class="{{contact.tags}}">
			<td>{{$index+1}}</td>
			<td>{{contact.fullName}}</td>
			<td>{{contact.phone}}</td>
			<td>{{contact.email}}</td>
			<td>
				<div class="btn-group" role="group">
					<a class="btn btn-default" title="Edit Contact" ng-click="tools.contact.modify(contact)">		<i class="fa fa-pencil"></i></a>
					<a href="#/" class="btn btn-default" title="Open Contact Feed">									<i class="fa fa-newspaper-o"></i></a>
					<a href="{{contact.profile}}" target="_new" class="btn btn-default" title="Link">				<i class="fa fa-globe"></i></a>
					<a href="mailto:{{contact.email}}" class="btn btn-default" title="Email">						<i class="fa fa-envelope"></i></a>
					<a href="tel:{{contact.phone}}" class="btn btn-default" title="Call">							<i class="fa fa-phone"></i></a>
				</div>
			</td>
		</tr>
	</tbody>
</table>
